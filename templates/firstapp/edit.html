<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>
<body class="container">
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Enter Name</label>
        <input type="text" name="name" value="{{ person.name }}"/>
    </p>
    <p>
        <label>Enter Age</label>
        <input type="number" name="age" value="{{ person.age }}"/>
    </p>
    <input type="submit" value="Save">
</form>
</body>
</html>
